<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="gerador de senhas para redes" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapit">
      <div class="container-login">
        <h1>Login</h1>
        <div class="login-login">
          <input type="text" placeholder="Login" autocomplete="off" required />
        </div>

        <div class="senha">
          <input type="password" id="senha" placeholder="Senha" required />
        </div>

        <button class="entrar"><a href="index.html">ENTRAR</a></button>

        <a class="esqueceu" href="index.html">Esqueceu sua senha?</a>
      </div>
    </div>
  </body>
</html>
